<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Doctor Weekly Timetable</h2>

      <table class="w-full table-auto border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2 text-left">Day</th>
            <th class="border border-gray-300 p-2 text-left">
              Available Sessions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 p-2 font-medium">Monday</td>
            <td class="border border-gray-300 p-2 space-x-2">
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                onclick="book('Monday', '10:00 AM', '12:00 PM')"
              >
                10 AM – 12 PM
              </button>
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                onclick="book('Monday', '6:00 PM', '8:00 PM')"
              >
                6 PM – 8 PM
              </button>
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2 font-medium">Tuesday</td>
            <td class="border border-gray-300 p-2">
              <button
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                onclick="book('Tuesday', '10:00 AM', '12:00 PM')"
              >
                10 AM – 12 PM
              </button>
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2 font-medium">Wednesday</td>
            <td class="border border-gray-300 p-2 space-x-2">
              <button
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                onclick="book('Wednesday', '10:00 AM', '12:00 PM')"
              >
                10 AM – 12 PM
              </button>
              <button
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                onclick="book('Wednesday', '2:00 PM', '4:00 PM')"
              >
                2 PM – 4 PM
              </button>
              <button
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                onclick="book('Wednesday', '6:00 PM', '8:00 PM')"
              >
                6 PM – 8 PM
              </button>
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2 font-medium">Thursday</td>
            <td class="border border-gray-300 p-2 text-red-600 italic">
              Not Available
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function book(day, start, end) {
        // This can be modified to redirect or open a form modal
        const url = `/book?day=${encodeURIComponent(
          day
        )}&start=${start}&end=${end}`;
        window.location.href = url;
      }
    </script>
  </body>
</html>
